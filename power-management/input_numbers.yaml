# ============================================
# INPUT NUMBER HELPERS
# Water Meter + Power Management Controls
# ============================================
#
# Add to configuration.yaml:
#   input_number: !include power-management/input_numbers.yaml
# ============================================

# ==========================================
# WATER METER (Existing)
# ==========================================

# Water meter reading (manual entry)
water_meter_reading:
  name: "Water Meter Reading"
  min: 0
  max: 999999
  step: 1
  unit_of_measurement: "L"
  icon: mdi:counter
  mode: box

# ==========================================
# POWER MANAGEMENT - BOILER CONTROLS
# ==========================================

# Maximum price rank for boiler (1-24)
boiler_max_rank:
  name: "Boiler Max Price Rank"
  min: 1
  max: 24
  step: 1
  initial: 8
  icon: mdi:numeric
  mode: slider
  unit_of_measurement: "rank"

# Maximum daily runtime hours
boiler_max_hours_daily:
  name: "Boiler Max Hours Per Day"
  min: 1
  max: 8
  step: 0.5
  initial: 3
  icon: mdi:clock-outline
  mode: slider
  unit_of_measurement: "h"

