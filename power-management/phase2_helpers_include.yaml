# ============================================================================
# PHASE 2: INTELLIGENT POWER MANAGEMENT - HELPER ENTITIES
# ============================================================================
# This file contains all helper entities needed for Phase 2 automation
# 
# To use: Add this line to your configuration.yaml:
#   input_datetime: !include power-management/phase2_helpers_include.yaml
#   input_boolean: !include power-management/phase2_helpers_include.yaml
#   input_number: !include power-management/phase2_helpers_include.yaml
#
# NOTE: You need to merge this with your existing input_datetime section
# See deployment instructions below
# ============================================================================

# ----------------------------------------------------------------------------
# SCHEDULE HELPERS - Add to existing input_datetime section
# ----------------------------------------------------------------------------
input_datetime:
  mh1_start_time:
    name: MH1 Heating Start Time
    has_date: false
    has_time: true
    initial: "22:00:00"
    icon: mdi:clock-start
  
  mh1_end_time:
    name: MH1 Heating End Time
    has_date: false
    has_time: true
    initial: "07:00:00"
    icon: mdi:clock-end

# ----------------------------------------------------------------------------
# TOGGLE HELPERS - Kids home/away and manual controls
# ----------------------------------------------------------------------------
input_boolean:
  kids_home:
    name: Kids at Home
    initial: true
    icon: mdi:home-account
  
  mh1_manual_override:
    name: MH1 Manual Override
    initial: false
    icon: mdi:radiator

# ----------------------------------------------------------------------------
# TEMPERATURE HELPERS - Target temperatures for each room
# ----------------------------------------------------------------------------
input_number:
  mh1_target_temp:
    name: MH1 Target Temperature
    min: 18
    max: 24
    step: 0.5
    initial: 20
    unit_of_measurement: "°C"
    icon: mdi:thermometer
  
  kids_rooms_min_temp:
    name: Kids Rooms Minimum Temperature
    min: 16
    max: 20
    step: 0.5
    initial: 18
    unit_of_measurement: "°C"
    icon: mdi:thermometer-low
  
  kids_rooms_target_temp:
    name: Kids Rooms Target Temperature
    min: 18
    max: 22
    step: 0.5
    initial: 19
    unit_of_measurement: "°C"
    icon: mdi:thermometer
